<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de 
        qualquer jeito.
        Basta colocar tudo
        no par de tags.
    </p>
    <p>Se precisar quebrar o texto em algum ligar específico <br> como esse, você pode usar a tag &lt;br&gt;.</p> <!-- LESS THAN(lt) menor que / GREATER THAN(gt) maios que -->
    <p>Vamos adicionas alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &UpArrow;
        &downarrow;
    </p>
</body>
</html>
