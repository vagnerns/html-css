<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        acessando o site do

        <!-- Tamanho padrão 300x150px -->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0"></iframe>
        <a href="https://www.cursoemvideo.com/" target="_blank">curso em video</a>

        para aprender a programar.
    </p>
    <p>
        O repósitorio do Guanabara
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
        tambem é bem legal!
        no<a href="https://gustavoguanabara.github.io" target="_blank"> GitHub</a>
    </p>
</body>
</html>
