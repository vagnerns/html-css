<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
       <img src="imagens/foto-g.png" alt="Imagem flexível">
       <h1>Reproduzindo Áudio</h1>
       <p>Vamos aprender a reproduzir áudio</p>
       <audio controls preload="metadata">
           <source src="midia/a05 - Skid Row - 18 And Life.mp3" type="audio/mpeg">
           <source src="midia/b05 - Skid Row - Midnight - Tornado.mp3" type="audio/mpeg">
       </audio>
       <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/a05 - Skid Row - 18 And Life.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </picture>
</body>
</html>
